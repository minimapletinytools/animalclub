name:                animalclub
version:             0.1.0.0
github:              "pdlla/animalclub"
license:             BSD3
author:              "Peter Lu"
maintainer:          "chippermonky@gmail.com"
copyright:           "2018 Peter Lu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/pdlla/animalclub#readme>


ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
#- -Werror


default-extensions:
- ApplicativeDo
- BangPatterns
- DataKinds
- ConstraintKinds
- DeriveFoldable
- DeriveFunctor
- DeriveTraversable
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PatternSynonyms
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- NoImplicitPrelude

dependencies:
- base >= 4.7 && < 5
- vector
- MonadRandom
- random
- mwc-random
- mtl
- text
- linear
- microlens-platform
- adjunctions
- containers
- deepseq
- primitive
- monad-parallel
- parallel
- formatting
- bytestring
- storable-tuple
- convertible
- storable-record
- relude

library:
  source-dirs: src
  exposed-modules:
    - AnimalClub
    # Genetics
    - AnimalClub.Genetics
    - AnimalClub.Genetics.DNA
    - AnimalClub.Genetics.Gene
    - AnimalClub.Genetics.Genome
    - AnimalClub.Genetics.Genotype
    - AnimalClub.Genetics.GenotypePar
    # Skellygen
    - AnimalClub.Skellygen
    - AnimalClub.Skellygen.Mesh
    - AnimalClub.Skellygen.TRS
    - AnimalClub.Skellygen.Linear
    # Animal
    - AnimalClub.Animals
    - AnimalClub.Animals.Examples

    # Hidden stuff that's only here for testing reasons
    - AnimalClub.Genetics.Internal.Unused.Genotype
    # - AnimalClub.Genetics.Internal.Unused.DNAMWC


executables:
  genetics:
    main:                genetics.hs
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - animalclub
    - clock

  goat:
    main:                goat.hs
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - animalclub

#+RTS -sstderr -RTS
  wormbreeder:
    main:                wormbreeder.hs
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    other-modules:
    - ExamplesLib.Worm
    dependencies:
    - animalclub


# stack bench animalclub:genotype-benchmarks --profile --ghc-options -threaded --benchmark-arguments='+RTS -N -C0.01 -sstderr -RTS'
benchmarks:
  genotype-benchmarks:
    source-dirs: benchmark
    main: genotype.hs
    dependencies:
    - animalclub
    - criterion
    - clock
    - time
    ghc-options:
    - -O2
    - -rtsopts
    - -threaded
    - -with-rtsopts=-sstderr
    - -with-rtsopts=-N4
    - -with-rtsopts=-C0.01


  dna-benchmarks:
    source-dirs: benchmark
    main: dna.hs
    dependencies:
    - animalclub
    - criterion
    - clock
    - time
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N



tests:
  animalclub-tests:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - animalclub
    - QuickCheck
    - HUnit
    - hspec
    - linear-tests

# hpack does not support foreign-library yet
# please see comments in verbatim string on how to appropriately set fields
verbatim: |
  foreign-library animalclub
    type:                native-shared
    if os(Windows)
      options: standalone
      mod-def-file: AnimalClubLib.def
    other-modules:       AnimalClub.ForeignBindings
    -- copy this part from library default-extensions section of hpack generated cabal file
    default-extensions: InstanceSigs LambdaCase OverloadedStrings GADTs DeriveFunctor DeriveFoldable DeriveTraversable FlexibleInstances FlexibleContexts ScopedTypeVariables MultiWayIf TupleSections MultiParamTypeClasses NoImplicitPrelude
    -- copy this part from library build-depends section of hpack generated cabal file
    build-depends:
      MonadRandom
      , QuickCheck
      , adjunctions
      , base >=4.7 && <5
      , bytestring
      , containers
      , deepseq
      , formatting
      , linear
      , microlens-platform
      , monad-parallel
      , mtl
      , mwc-random
      , parallel
      , primitive
      , random
      , storable-tuple
      , text
      , vector
      , convertible
      , storable-record
      , relude
    hs-source-dirs:      src
    c-sources:
      csrc/animalclub.cpp
    default-language:    Haskell2010
